name: ğŸš€ Space Debris Risk Assessment CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_to_azure:
        description: 'Deploy to Azure ML'
        required: false
        default: 'false'

env:
  PYTHON_VERSION: '3.11'
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_GROUP: 'Space-Debris-Risk-Assessment-RG'
  AZURE_ML_WORKSPACE: 'Space-Debris-Risk-Assessment'

jobs:
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        # Test that our optimized TLE parser works
        python -c "import app_standalone; print('âœ… App import successful')"
        
    - name: ğŸ” Lint Code
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ğŸ§ª Run Tests
      run: |
        # Test optimized TLE data fetching and parsing
        python -c "
        import app_standalone
        print('ğŸ§ª Testing optimized TLE parser...')
        
        # Test TLE data fetch
        data = app_standalone.optimized_fetch_celestrack_tle()
        assert data is not None, 'Failed to fetch TLE data'
        assert len(data) == 3, f'Expected 3 objects, got {len(data)}'
        print(f'âœ… TLE data test passed: {len(data)} objects loaded')
        
        # Test scoring system
        for debris in data:
            score = debris['risk_assessment']['earth_impact_score']
            prob = debris['risk_assessment']['impact_probability_percent']
            expected_prob = (score / 5.0) * 100
            
            assert 0 <= score <= 5, f'Risk score {score} out of range [0,5]'
            assert 0 <= prob <= 100, f'Impact probability {prob} out of range [0,100]'
            assert abs(prob - expected_prob) < 0.1, f'Scoring error: {prob}% != {expected_prob}%'
            
        print('âœ… Scoring system test passed')
        print('âœ… All tests completed successfully!')
        "
        
    - name: ğŸ¯ Test Flask API
      run: |
        python -c "
        from app_standalone import app
        
        with app.test_client() as client:
            # Test health endpoint
            response = client.get('/health')
            assert response.status_code == 200, 'Health endpoint failed'
            
            # Test API endpoint
            response = client.get('/api/top-risks')
            assert response.status_code == 200, 'API endpoint failed'
            
            data = response.get_json()
            assert isinstance(data, list), 'API should return a list'
            assert len(data) == 3, f'Expected 3 objects, got {len(data)}'
            
            print('âœ… Flask API tests passed')
        "
        
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Test that our optimized TLE parser works
        python -c "import app_standalone; print('âœ… App import successful')"
        
    - name: ğŸ“Š Generate Test Report
      run: |
        python -c "
        from app_standalone import OptimizedTLEParser
        import json
        
        parser = OptimizedTLEParser()
        test_tle = '1 25544U 98067A   21001.00000000  .00016717  00000-0  10270-3 0  9991\n2 25544  51.6461 339.2983 0002178  60.5734  74.9102 15.48919103262505'
        result = parser.parse_tle_line(test_tle.split('\n'))
        
        test_results = {
          'status': 'success',
          'tle_parsed': result is not None,
          'object_name': result.get('object_name', 'N/A') if result else 'N/A'
        }
        
        with open('test_results.json', 'w') as f:
          json.dump(test_results, f)
        "
        
    - name: ğŸ“¤ Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test_results.json
        
  deploy-azure:
    name: ğŸŒŠ Deploy to Azure ML
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.deploy_to_azure == 'true')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Check Azure Credentials
      id: check-creds
      run: |
        if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
          echo "skip-deployment=true" >> $GITHUB_OUTPUT
          echo "Azure credentials not configured, skipping deployment"
        else
          echo "skip-deployment=false" >> $GITHUB_OUTPUT
          echo "Azure credentials found, proceeding with deployment"
        fi
      
    - name: ğŸ Set up Python
      if: steps.check-creds.outputs.skip-deployment == 'false'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ”‘ Azure Login
      if: steps.check-creds.outputs.skip-deployment == 'false'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: ğŸ“¦ Install Dependencies for Deployment
      if: steps.check-creds.outputs.skip-deployment == 'false'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install azure-cli
        
    - name: ğŸš€ Create Deployment Package
      if: steps.check-creds.outputs.skip-deployment == 'false'
      run: |
        zip -r space-debris-optimized.zip app.py app_standalone.py requirements.txt
        
    - name: ğŸŒ Deploy to Azure App Service
      if: steps.check-creds.outputs.skip-deployment == 'false'
      run: |
        az webapp deployment source config-zip \
          --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
          --name "space-debris-api-v2" \
          --src space-debris-optimized.zip
        
    - name: ğŸ§ª Test Live Deployment
      if: steps.check-creds.outputs.skip-deployment == 'false'
      run: |
        # Wait for deployment to complete
        sleep 30
        
        # Test the live API
        curl -f "https://space-debris-api-v2.azurewebsites.net/health" || exit 1
        curl -f "https://space-debris-api-v2.azurewebsites.net/api/top-risks" || exit 1
        
        echo "âœ… Live deployment test passed"
      continue-on-error: true
      
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Security Scan
      uses: pypa/gh-action-pip-audit@v1.0.8
      with:
        inputs: requirements.txt
      continue-on-error: true  # Don't fail the build on security warnings
        
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install memory-profiler psutil
        
    - name: â±ï¸ Performance Benchmark
      run: |
        python -c "
        import time
        import psutil
        import os
        
        # Memory usage before
        process = psutil.Process(os.getpid())
        mem_before = process.memory_info().rss / 1024 / 1024
        
        # Time the application
        start_time = time.time()
        
        # Test the optimized TLE parser performance
        from app_standalone import OptimizedTLEParser
        parser = OptimizedTLEParser()
        parser.fetch_and_parse_celestrack_data()
        
        end_time = time.time()
        
        # Memory usage after
        mem_after = process.memory_info().rss / 1024 / 1024
        
        print(f'âš¡ Performance Results:')
        print(f'   Execution Time: {end_time - start_time:.2f} seconds')
        print(f'   Memory Usage: {mem_after:.2f} MB (Î”{mem_after - mem_before:.2f} MB)')
        "
        
  azure-info:
    name: â„¹ï¸ Azure Deployment Info
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“‹ Azure Setup Instructions
      run: |
        if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
          echo "ğŸ”µ Azure Deployment Skipped"
          echo "================================"
          echo "Azure deployment was skipped because AZURE_CREDENTIALS secret is not configured."
          echo ""
          echo "To enable Azure ML deployment:"
          echo "1. Create an Azure service principal:"
          echo "   az ad sp create-for-rbac --name 'space-debris-github-actions' --role contributor --scopes /subscriptions/{subscription-id}/resourceGroups/{resource-group} --sdk-auth"
          echo ""
          echo "2. Add the output as AZURE_CREDENTIALS secret in your GitHub repository"
          echo "3. Set these repository secrets:"
          echo "   - AZURE_CREDENTIALS (service principal JSON)"
          echo "   - Optionally update environment variables in workflow"
          echo ""
          echo "For more information, see: https://github.com/Azure/login#configure-deployment-credentials"
          echo ""
          echo "âœ… Application testing and building completed successfully!"
        else
          echo "âœ… Azure credentials are configured - deployment available through deploy-azure job"
        fi
