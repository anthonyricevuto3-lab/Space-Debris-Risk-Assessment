name: Space Debris Risk Assessment CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_to_azure:
        description: 'Deploy to Azure ML'
        required: false
        default: 'false'

env:
  PYTHON_VERSION: '3.11'
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_GROUP: 'Space-Debris-Risk-Assessment-RG'
  AZURE_ML_WORKSPACE: 'Space-Debris-Risk-Assessment'

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name:  Checkout Code
      uses: actions/checkout@v4
      
    - name:  Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name:  Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name:  Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        # Test that our main application works
        python -c "import main; print(' App import successful')"
        
    - name:  Lint Code
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name:  Run Tests
      run: |
        # Test main application functionality
        python -c "
        from main import app
        print(' Testing main application...')
        
        # Test Flask app creation
        assert app is not None, 'Failed to create Flask app'
        print(' Flask app creation test passed')
        
        # Test app routes exist
        with app.test_client() as client:
            # Test health endpoint
            response = client.get('/health')
            assert response.status_code == 200, 'Health endpoint failed'
            print(' Health endpoint test passed')
            
            # Test main page
            response = client.get('/')
            assert response.status_code == 200, 'Main page failed'
            print(' Main page test passed')
        
        print(' All tests completed successfully!')
        "
        
    - name:  Test Flask API
      run: |
        python -c "
        from main import app
        
        with app.test_client() as client:
            # Test health endpoint
            response = client.get('/health')
            assert response.status_code == 200, 'Health endpoint failed'
            
            # Test main page
            response = client.get('/')
            assert response.status_code == 200, 'Main page failed'
            
            print(' Flask API tests passed')
        "
        
  build:
    name:  Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name:  Checkout Code
      uses: actions/checkout@v4
      
    - name:  Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name:  Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Test that our main application works
        python -c "import main; print(' App import successful')"
        
    - name:  Check ASCII Compliance
      run: |
        echo "Checking ASCII compliance in source files..."
        echo "Files to be checked:"
        find . -name "*.py" -o -name "*.yml" -o -name "*.yaml" | grep -v -E '\.(venv|env|git)/' | head -10
        
        echo ""
        echo "Running ASCII compliance check..."
        
        # Create a Python script to do the check more reliably
        python3 -c "
        import os
        import re
        import sys
        
        # Target file extensions
        extensions = ['.py', '.yml', '.yaml']
        exclude_dirs = {'.venv', 'venv', 'env', '.git', '__pycache__', 'node_modules'}
        
        print('Scanning for non-ASCII characters...')
        issues = []
        
        for root, dirs, files in os.walk('.'):
            # Skip excluded directories
            dirs[:] = [d for d in dirs if d not in exclude_dirs and not d.startswith('.')]
            
            for file in files:
                if any(file.endswith(ext) for ext in extensions):
                    filepath = os.path.join(root, file)
                    try:
                        with open(filepath, 'r', encoding='utf-8') as f:
                            content = f.read()
                        
                        # Check for non-ASCII characters
                        for i, line in enumerate(content.split('\n'), 1):
                            for j, char in enumerate(line):
                                if ord(char) > 127:
                                    issues.append((filepath, i, j, char, ord(char)))
                                    break
                            if issues and issues[-1][0] == filepath:
                                break
                    except Exception as e:
                        print(f'Error reading {filepath}: {e}')
        
        if issues:
            print(f'ERROR: Found non-ASCII characters in {len(issues)} files:')
            for filepath, line, col, char, code in issues:
                print(f'  {filepath}:{line}:{col} - {repr(char)} (U+{code:04X})')
            sys.exit(1)
        else:
            print('SUCCESS: No non-ASCII characters found in source files')
            sys.exit(0)
        "
        
    - name:  Generate Test Report
      run: |
        python -c "
        from main import app
        import json
        
        # Test main application
        with app.test_client() as client:
            response = client.get('/health')
            status_ok = response.status_code == 200
        
        test_results = {
          'status': 'success' if status_ok else 'failed',
          'app_tested': True,
          'health_check': status_ok
        }
        
        with open('test_results.json', 'w') as f:
          json.dump(test_results, f)
        "
        
    - name:  Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test_results.json
        
  deploy-azure:
    name:  Deploy to Azure ML
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.deploy_to_azure == 'true')
    
    steps:
    - name:  Checkout Code
      uses: actions/checkout@v4
      
    - name:  Check Azure Credentials
      id: check-creds
      run: |
        if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
          echo "skip-deployment=true" >> $GITHUB_OUTPUT
          echo "Azure credentials not configured, skipping deployment"
        else
          echo "skip-deployment=false" >> $GITHUB_OUTPUT
          echo "Azure credentials found, proceeding with deployment"
        fi
      
    - name:  Set up Python
      if: steps.check-creds.outputs.skip-deployment == 'false'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name:  Azure Login
      if: steps.check-creds.outputs.skip-deployment == 'false'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name:  Install Dependencies for Deployment
      if: steps.check-creds.outputs.skip-deployment == 'false'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install azure-cli
        
    - name:  Create Deployment Package
      if: steps.check-creds.outputs.skip-deployment == 'false'
      run: |
        zip -r space-debris-optimized.zip main.py requirements.txt static/ templates/ deployment/
        
    - name:  Deploy to Azure App Service
      if: steps.check-creds.outputs.skip-deployment == 'false'
      run: |
        az webapp deployment source config-zip \
          --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
          --name "space-debris-api-v2" \
          --src space-debris-optimized.zip
        
    - name:  Test Live Deployment
      if: steps.check-creds.outputs.skip-deployment == 'false'
      run: |
        # Wait for deployment to complete
        sleep 30
        
        # Test the live API
        curl -f "https://space-debris-api-v2.azurewebsites.net/health" || exit 1
        curl -f "https://space-debris-api-v2.azurewebsites.net/api/top-risks" || exit 1
        
        echo " Live deployment test passed"
      continue-on-error: true
      
  security-scan:
    name:  Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name:  Checkout Code
      uses: actions/checkout@v4
      
    - name:  Run Security Scan
      uses: pypa/gh-action-pip-audit@v1.0.8
      with:
        inputs: requirements.txt
      continue-on-error: true  # Don't fail the build on security warnings
        
  performance-test:
    name:  Performance Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name:  Checkout Code
      uses: actions/checkout@v4
      
    - name:  Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name:  Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install memory-profiler psutil
        
    - name:  Performance Benchmark
      run: |
        python -c "
        import time
        import psutil
        import os
        
        # Memory usage before
        process = psutil.Process(os.getpid())
        mem_before = process.memory_info().rss / 1024 / 1024
        
        # Time the application
        start_time = time.time()
        
        # Test the main application performance
        from main import app
        with app.test_client() as client:
            response = client.get('/health')
            assert response.status_code == 200
        
        end_time = time.time()
        
        # Memory usage after
        mem_after = process.memory_info().rss / 1024 / 1024
        
        print(f' Performance Results:')
        print(f'   Execution Time: {end_time - start_time:.2f} seconds')
        print(f'   Memory Usage: {mem_after:.2f} MB (Delta: {mem_after - mem_before:.2f} MB)')
        "
        
  azure-info:
    name:  Azure Deployment Info
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name:  Azure Setup Instructions
      run: |
        if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
          echo " Azure Deployment Skipped"
          echo "================================"
          echo "Azure deployment was skipped because AZURE_CREDENTIALS secret is not configured."
          echo ""
          echo "To enable Azure ML deployment:"
          echo "1. Create an Azure service principal:"
          echo "   az ad sp create-for-rbac --name 'space-debris-github-actions' --role contributor --scopes /subscriptions/{subscription-id}/resourceGroups/{resource-group} --sdk-auth"
          echo ""
          echo "2. Add the output as AZURE_CREDENTIALS secret in your GitHub repository"
          echo "3. Set these repository secrets:"
          echo "   - AZURE_CREDENTIALS (service principal JSON)"
          echo "   - Optionally update environment variables in workflow"
          echo ""
          echo "For more information, see: https://github.com/Azure/login#configure-deployment-credentials"
          echo ""
          echo " Application testing and building completed successfully!"
        else
          echo " Azure credentials are configured - deployment available through deploy-azure job"
        fi
