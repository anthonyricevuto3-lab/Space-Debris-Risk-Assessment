name: ðŸŽ¯ Release Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v1.0.0'

env:
  PYTHON_VERSION: '3.11'

jobs:
  release-deploy:
    name: ðŸš€ Release Deployment
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build twine
        
    - name: ðŸ—ï¸ Build Package
      run: |
        python -m build
        
    - name: ðŸ“¤ Create Release Assets
      run: |
        # Create a comprehensive release package
        mkdir -p release-package
        
        # Copy essential files
        cp app_standalone.py release-package/
        cp app.py release-package/
        cp requirements.txt release-package/
        cp README.md release-package/
        
        # Create deployment scripts
        cat > release-package/quick_start.sh << 'EOF'
#!/bin/bash
echo "ðŸ›°ï¸ Space Debris Risk Assessment - Quick Start"
echo "=============================================="
pip install -r requirements.txt
python -c "from app_standalone import OptimizedTLEParser; parser = OptimizedTLEParser(); print('Testing TLE parser...'); parser.fetch_and_parse_celestrack_data()"
EOF
        
        cat > release-package/quick_start.bat << 'EOF'
@echo off
echo ðŸ›°ï¸ Space Debris Risk Assessment - Quick Start
echo ==============================================
pip install -r requirements.txt
python -c "from app_standalone import OptimizedTLEParser; parser = OptimizedTLEParser(); print('Testing TLE parser...'); parser.fetch_and_parse_celestrack_data()"
EOF
        
        chmod +x release-package/quick_start.sh
        
        # Create zip archive
        zip -r space-debris-risk-assessment-${{ github.event.inputs.version || github.event.release.tag_name }}.zip release-package/
        
    - name: ðŸ“Š Generate Release Report
      run: |
        python -c "
        from app_standalone import OptimizedTLEParser
        import json
        import time
        
        # Test the optimized parser
        start_time = time.time()
        parser = OptimizedTLEParser()
        data = parser.fetch_and_parse_celestrack_data()
        end_time = time.time()
        
        # Generate test results
        results = {
          'objects_processed': len(data) if data else 0,
          'processing_time': round(end_time - start_time, 3),
          'status': 'success' if data else 'failed'
        }
        
        with open('release-test-results.json', 'w') as f:
          json.dump(results, f, indent=2)
        
        print(f'Release test completed: {results}')
        "
        
        # Create release notes
        cat > RELEASE_NOTES.md << 'EOF'
# ðŸ›°ï¸ Space Debris Risk Assessment Release
        
## ðŸŽ¯ Features
- Real-time TLE data processing from CelesTrak
- Earth impact probability assessment (0-5 scale)
- Machine learning risk prediction models
- Azure ML deployment capability
- Comprehensive documentation
        
## ðŸ“Š Test Results
EOF
        
        python -c "
        import json
        with open('release-test-results.json', 'r') as f:
            results = json.load(f)
        print(f'- Processed {results.get(\"total_pairs\", 0)} satellite pairs')
        print(f'- Identified {len(results.get(\"top_risks\", []))} high-risk objects')
        print(f'- Risk assessment completed successfully')
        " >> RELEASE_NOTES.md
        
    - name: ðŸ“¤ Upload Release Assets
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ./space-debris-risk-assessment-${{ github.event.release.tag_name }}.zip
        token: ${{ secrets.GITHUB_TOKEN }}
        asset_content_type: application/zip
